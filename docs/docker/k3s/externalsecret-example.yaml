apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bloodtracker-db-credentials
  namespace: bloodtracker
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-clusterstore
    kind: ClusterSecretStore
  target:
    name: bloodtracker-db-credentials
    creationPolicy: Owner
  data:
    - secretKey: DB_CONNECTION_STRING
      remoteRef:
        key: "secret-db-connection-string"   # The name of the secret in Azure Key Vault
        property: "value"                    # If KV secret is simple, property is not required; adjust accordingly

# Notes:
# - This will create (or update) a Kubernetes Secret named `bloodtracker-db-credentials` in the `bloodtracker` namespace.
# - The application can then read the DB connection string via the standard k8s Secret mounted or read by the pod.
