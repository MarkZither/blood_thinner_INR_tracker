version: '3.8'

services:
  bloodthinner-web:
    image: markzither/bloodthinner-web:local
    build:
      context: .
      dockerfile: src/BloodThinnerTracker.Web/Dockerfile
    ports:
      - "5000:80"
    volumes:
      # Mount host secrets directory read-only into the container (Linux host example)
      - /run/secrets/bloodtracker:/run/secrets:ro,z
