openapi: 3.0.3
info:
  title: BloodThinnerTracker - Mobile API (subset)
  version: 1.0.0
  description: Minimal contract for retrieving recent INR results used by the mobile client.
servers:
  - url: https://api.example.com
paths:
  /api/inr/recent:
    get:
      summary: Get recent INR results for the authenticated user
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: count
          schema:
            type: integer
            default: 5
            minimum: 1
            maximum: 50
          description: Number of recent results to return (default 5)
      responses:
        '200':
          description: A list of recent INRTest objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/INRTest'
                  cached: 
                    type: boolean
                    description: Indicates whether the response came from cache
        '401':
          description: Unauthorized - invalid or missing token
        '500':
          description: Server error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    INRTest:
      type: object
      properties:
        id:
          type: string
          format: uuid
        value:
          type: number
          format: double
        units:
          type: string
          example: INR
        collectedAt:
          type: string
          format: date-time
        reportedAt:
          type: string
          format: date-time
          nullable: true
        notes:
          type: string
          nullable: true
