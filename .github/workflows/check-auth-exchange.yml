name: Check Auth Exchange

on:
  push:
    paths:
      - 'tests/BloodThinnerTracker.Api.Tests/**'
      - 'src/BloodThinnerTracker.Api/**'
  pull_request:
    paths:
      - 'tests/BloodThinnerTracker.Api.Tests/**'
      - 'src/BloodThinnerTracker.Api/**'

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore workloads
        run: dotnet workload restore

      - name: üîÅ Install Android workload
        run: dotnet workload install android

      - name: Restore
        run: dotnet restore BloodThinnerTracker.sln
      - name: Build tests
        run: dotnet build tests/BloodThinnerTracker.Api.Tests/BloodThinnerTracker.Api.Tests.csproj -c Release --no-restore

      - name: Run integration tests
        run: dotnet test tests/BloodThinnerTracker.Api.Tests/BloodThinnerTracker.Api.Tests.csproj --filter "Category=Integration|Namespace=BloodThinnerTracker.Api.Tests.Integration" --no-restore --no-build
