name: Build & Publish Docker images

on:
  push:
    branches:
      - main

permissions:
  contents: write  # required to create and push tags

env:
  DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  # Ensure repository secrets are configured:
  # - DOCKERHUB_USERNAME
  # - DOCKERHUB_TOKEN

jobs:
  bump-and-tag:
    name: Compute next minor version and tag
    runs-on: ubuntu-latest
    outputs:
      new-tag: ${{ steps.bump.outputs.newtag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next minor tag
        id: bump
        run: |
          set -euo pipefail
          git fetch --tags
          latest_tag=$(git tag --list 'v*' --sort=-v:refname | head -n1 || true)
          if [ -z "$latest_tag" ]; then
            latest_tag="v0.0.0"
          fi
          echo "Latest tag: $latest_tag"
          ver=${latest_tag#v}
          IFS='.' read -r major minor patch <<< "$ver"
          minor=$((minor + 1))
          newtag="v${major}.${minor}.0"
          echo "Computed new tag: $newtag"
          echo "newtag=$newtag" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: always()
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.bump.outputs.newtag }} -m "Release ${{ steps.bump.outputs.newtag }}"
          git push origin ${{ steps.bump.outputs.newtag }}

  build-and-push:
    name: Build and push Docker images
    needs: bump-and-tag
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_TAG: ${{ needs.bump-and-tag.outputs.new-tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: src/BloodThinnerTracker.Api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKERHUB_USER }}/bloodthinner-api:${{ env.DOCKER_TAG }}
            ${{ env.DOCKERHUB_USER }}/bloodthinner-api:latest
            ${{ env.DOCKERHUB_USER }}/bloodthinner-api:sha-${{ github.sha }}

      - name: Build and push Web image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: src/BloodThinnerTracker.Web/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKERHUB_USER }}/bloodthinner-web:${{ env.DOCKER_TAG }}
            ${{ env.DOCKERHUB_USER }}/bloodthinner-web:latest
            ${{ env.DOCKERHUB_USER }}/bloodthinner-web:sha-${{ github.sha }}
