name: Perf Benchmark

on:
  workflow_dispatch:
  pull_request:
    branches: [ main, master ]

jobs:
  perf:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Restore
        run: |
          dotnet workload restore
          dotnet workload restore
          dotnet restore BloodThinnerTracker.sln

      - name: Run perf unit tests
        run: |
          dotnet test tests/Mobile.UnitTests/Mobile.UnitTests.csproj --configuration Release --filter FullyQualifiedName~PerfTests
