name: Trigger Container App auto deployment for bloodtrackerapi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches:
      [ feature/blood-thinner-medication-tracker ]
    paths:
    - 'src/BloodThinnerTracker.Api/**'
    - 'src/BloodThinnerTracker.Shared/**'
    - 'src/BloodThinnerTracker.ServiceDefaults/**'
    - '.github/workflows/bloodtrackerapi-containerapp-AutoDeployTrigger.yml'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BLOODTRACKERAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BLOODTRACKERAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BLOODTRACKERAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and deploy with ACR Build (supports -f flag)
        run: |
          az containerapp up \
            --name bloodtrackerapi \
            --resource-group FreeNorthEurope \
            --location northeurope \
            --source . \
            --ingress external \
            --target-port 5234 \
            --env-vars ASPNETCORE_ENVIRONMENT=Production \
            --context-path src/BloodThinnerTracker.Api


