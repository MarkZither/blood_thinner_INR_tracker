name: Trigger Container App auto deployment for bloodtrackerapi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ feature/blood-thinner-medication-tracker ]
    paths:
    - 'src/BloodThinnerTracker.Api/**'
    - 'src/BloodThinnerTracker.Shared/**'
    - 'src/BloodThinnerTracker.ServiceDefaults/**'
    - 'Dockerfile.api'
    - '.github/workflows/bloodtrackerapi-containerapp-AutoDeployTrigger.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BLOODTRACKERAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BLOODTRACKERAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BLOODTRACKERAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to managed registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.BLOODTRACKERAPI_REGISTRY_URL }}
          username: ${{ secrets.BLOODTRACKERAPI_REGISTRY_USERNAME }}
          password: ${{ secrets.BLOODTRACKERAPI_REGISTRY_PASSWORD }}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ${{ secrets.BLOODTRACKERAPI_REGISTRY_URL }}/bloodtrackerapi:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: bloodtrackerapi
          resourceGroup: FreeNorthEurope
          imageToDeploy: ${{ secrets.BLOODTRACKERAPI_REGISTRY_URL }}/bloodtrackerapi:${{ github.sha }}
          targetPort: 5234
          ingress: external


